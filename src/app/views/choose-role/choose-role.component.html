<div class="wrap">
    <div class="container text-center">
      <div class="row">
        <!-- <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12">
            <div>
                <p>company Logo</p>
            </div>
        </div> -->
        <div class="col-lg-6 col-md-12 col-sm-12 col-xs-12 mx-auto">
          <div class="role-box">
            <h3>Choose Role</h3>
            <hr />
            <div class="row">
              <div
                class="col-xl-6 col-lg-6 col-md-12 col-sm-12 col-xs-12 mx-auto"
              >
                <button
                  *ngFor="let role of roles"
                  pRipple
                  type="button"
                  class="btn btn-dark btn-lg btn-block role-btn"
                  style="width: 100%"
                  (click)="setRole(role)"
                >
                  <span>{{ role | uppercase }}</span>
                </button>
                <hr />
                <button
                  pRipple
                  type="button"
                  class="btn btn-dark btn-lg btn-block role-btn"
                  style="width: 100%; font-size: 16px; font-weight: bold"
                  (click)="logout()"
                >
                  LOG OUT
                </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
