<div
  class="bg-light min-vh-100 d-flex flex-row align-items-center"
  style="background-image: url('assets/images/cloth-pattern.jpg')"
>
  <c-container style="background-color: bg-light; margin-bottom: 250px">
    <c-row class="justify-content-center">
      <c-col xl="5" lg="6" md="12" sm="12" xs="12" class="mb-1">
        <c-card-group>
          <c-card class="p-4 auth-card">
            <c-card-body>
              <form
                #changePasswordForm="ngForm"
                autocomplete="off"
                ngNativeValidate
                *ngIf="showPasswordResetForm"
                (ngSubmit)="resetPassword()"
              >
                <h3 class="mb-3">Reset Password</h3>
                <p style="color: green">
                  <strong>A code has been sent to your email</strong>
                </p>
                <p style="font-size: 15px; font-weight: bold">
                  *** Please Do not forget to check your spam folder ***
                </p>
                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilDrop"></svg>
                    </span>
                    <input
                      class="form-control form-control-sm"
                      type="text"
                      placeholder="Code"
                      name="Code"
                      [(ngModel)]="model.Code"
                    />
                  </c-input-group>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      class="form-control form-control-sm"
                      type="password"
                      placeholder="New Password"
                      name="NewPassword"
                      [(ngModel)]="model.NewPassword"
                    />
                  </c-input-group>
                </div>

                <div class="col-xs-12 col-sm-12 col-md-6 col-lg-12 col-xl-12">
                  <c-input-group class="mb-3">
                    <span cInputGroupText>
                      <svg cIcon name="cilLockLocked"></svg>
                    </span>
                    <input
                      class="form-control form-control-sm"
                      type="password"
                      placeholder="Confirm Password"
                      name="ConfirmPassword"
                      [(ngModel)]="model.ConfirmPassword"
                    />
                  </c-input-group>
                </div>

                <div class="mt-3">
                  <button type="submit" class="btn btn-dark">
                    Save Changes
                  </button>
                </div>
              </form>
              <div class="mt-3" *ngIf="!showPasswordResetForm">
                <h4>Password Reset Successfully!</h4>
                <button type="submit" class="btn btn-dark" routerLink="/">
                  Log in
                </button>
              </div>
            </c-card-body>
          </c-card>
        </c-card-group>
      </c-col>
    </c-row>
  </c-container>
</div>
