<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="feature-title">
        <h6>Set Country</h6>
      </div>
      <hr class="under-header">
      <form #addForm="ngForm" autocomplete="off" (ngSubmit)="addCountry()">
        <div class="row">
          <div
            class="col-xxl-10 col-xl-10 col-lg-9 col-md-12 col-sm-12 col-xs-12"
          >
            <div class="row">
              <div class="col-xl-3 col-lg-5 col-md-6 col-sm-6 col-xs-12">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    class="form-control form-control-sm"
                    name="countryName"
                    [(ngModel)]="model.countryName"
                  />
                  <label for="countryName">Country</label>
                </span>
              </div>
              <div class="col-xl-3 col-lg-5 col-md-6 col-sm-6 col-xs-12">
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    class="form-control form-control-sm"
                    name="countryAlias"
                    [(ngModel)]="model.countryAlias"
                  />
                  <label for="countryName">Country Alias</label>
                </span>
              </div>
              <div
                class="col-xl-1 col-lg-1 col-md-12 col-sm-12 col-xs-12 mt-1"
                *ngIf="!editMode"
              >
                <div class="d-grid gap-2">
                  <button
                    pButton
                    pRipple
                    type="submit"
                    label="Add"
                    class="p-button"
                    [disabled]="disabled"
                  ></button>
                </div>
              </div>
              <div
                class="col-xl-1 col-lg-1 col-md-12 col-sm-12 col-xs-12 mt-1"
                *ngIf="editMode"
              >
                <div class="d-grid">
                  <button
                    pButton
                    pRipple
                    type="submit"
                    label="Edit"
                    class="p-button"
                    (click)="updateCountry()"
                    [disabled]="disabled"
                  ></button>
                </div>
              </div>
            </div>
          </div>

          <div
            class="col-xxl-2 col-xl-2 col-lg-3 col-md-12 col-sm-12 col-xs-12"
          >
            <div class="utilityBtn">
              <span>
                <app-reset (click)="reset()"></app-reset>
              </span>
              <span style="margin-left: 5px">
                <app-toggle
                  (isToggle)="isToggle()"
                  [isHide]="showGrid"
                ></app-toggle>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-2" *ngIf="showGrid" >
    <app-default-grid  
      [cols]="cols"
      [data]="data"
      [hasGridDeleteButton]="false"
      [actionStyle]="{ 'margin-left': '20px' }"
    >
    </app-default-grid>
  </div>
</div>
