<div class="container">
  <div class="card">
    <div class="card-body">
      <div class="feature-title">
        <h6>Set Currency</h6>
      </div>
      <hr class="under-header" />
      <form #addForm="ngForm" autocomplete="off">
        <div class="row">
          <div
            class="col-xxl-10 col-xl-10 col-lg-9 col-md-12 col-sm-12 col-xs-12"
          >
            <div class="row">
              <div class="col-xl-3 col-lg-5 col-md-6 col-sm-6 col-xs-12">
                <label for="currencyName">Currency</label>
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    class="form-control form-control-sm"
                    name="currencyName"
                    [(ngModel)]="customModel.model.currencyName"
                  />
                </span>
              </div>
              <div class="col-xl-3 col-lg-5 col-md-6 col-sm-6 col-xs-12">
                <label for="currencySymbol">Symbol</label>
                <span class="p-float-label">
                  <input
                    type="text"
                    pInputText
                    class="form-control form-control-sm"
                    name="currencyAlias"
                    [(ngModel)]="customModel.model.currencySymbol"
                  />
                </span>
              </div>
              <div
                class="col-xl-1 col-lg-1 col-md-12 col-sm-12 col-xs-12 custom-btn-inline"
                *ngIf="!customModel.editMode"
              >
                <div class="d-grid gap-2">
                  <button
                    pButton
                    pRipple
                    type="submit"
                    label="Add"
                    class="p-button"
                    (click)="addCurrency()"
                    [disabled]="customModel.disabled"
                  ></button>
                </div>
              </div>
              <div
                class="col-xl-1 col-lg-1 col-md-12 col-sm-12 col-xs-12 custom-btn-inline"
                *ngIf="customModel.editMode"
              >
                <div class="d-grid">
                  <button
                    pButton
                    pRipple
                    type="submit"
                    label="Edit"
                    class="p-button"
                    (click)="updateCurrency()"
                    [disabled]="customModel.disabled"
                  ></button>
                </div>
              </div>
            </div>
          </div>

          <div
            class="col-xxl-2 col-xl-2 col-lg-3 col-md-12 col-sm-12 col-xs-12"
          >
            <div class="utility-btn-inline">
              <span>
                <app-reset (click)="customModel.reset()"></app-reset>
              </span>
              <span style="margin-left: 5px">
                <app-toggle
                  (isToggle)="isToggle()"
                  [isHide]="showGrid"
                ></app-toggle>
              </span>
            </div>
          </div>
        </div>
      </form>
    </div>
  </div>
  <div class="row mt-2" *ngIf="showGrid">
    <app-default-grid
      [cols]="customModel.cols"
      [data]="customModel.data"
      [actionStyle]="{ 'margin-left': '20px' }"
      (modifyEvent)="viewData($event)"
      (deleteEvent)="deleteCurrency($event)"
    >
    </app-default-grid>
  </div>
</div>
